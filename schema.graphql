type Chain @entity {
  id: ID!
  # url: String!
  # startingBlock: BigInt!
  latestBlock: Int!
  # hash: String!
  ss58Format: Int!
  # createdAt: BigInt!
  # updatedAt: BigInt!
}

type Transaction @entity {
  id: ID!
  chainId: String!
  chain: Chain!
  extrinsicHash: String!
  blockNumber: Int!
  timestamp: DateTime!
  indexInBlock: Int!
  section: String!
  method: String!
  name: String!
  signer: String!
  fee: BigInt
  # relatedAddresses: [String!]!
  # events: String!
}

